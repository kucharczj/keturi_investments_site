<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - KETURI Investment Management</title>
  <meta name="description" content="Contact KETURI Investment Management" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700&family=Roboto:wght@300;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Header (same as above) -->
  <header class="site-header">
    <!-- ... -->
  </header>

  <section class="section-medium">
    <div class="section-inner">
      <h1>Contact Us</h1>
      <p>We look forward to hearing from you. Please fill out our form below or reach us at (503) 970-6830.</p>

      <form class="contact-form" action="#" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer (same as above) -->
  <footer class="site-footer">
    <!-- ... -->
  </footer>

  <script src="js/script.js" defer></script>
</body>
</html>
